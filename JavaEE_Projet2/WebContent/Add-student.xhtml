<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	 xmlns:h="http://xmlns.jcp.org/jsf/html"
	 xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Add Student</ui:insert></title>
  
  <style type="text/css">	
		  .ball {
		  position: relative;
		  width: 100%;
		  height: 100%;
		  border-radius: 100%;
		  background: radial-gradient(circle at bottom, #81e8f6, #76deef 10%, #055194 80%, #062745 100%); }
		  .ball.plain {
		    background: black; }
		    .ball.plain:before, .ball.plain:after {
		      display: none; }
		  .ball.bubble {
		    background: radial-gradient(circle at 50% 55%, rgba(240, 245, 255, 0.9), rgba(240, 245, 255, 0.9) 40%, rgba(225, 238, 255, 0.8) 60%, rgba(43, 130, 255, 0.4));
		    -webkit-animation: bubble-anim 2s ease-out infinite;
		    animation: bubble-anim 2s ease-out infinite; }
		    .ball.bubble:before {
		      -webkit-filter: blur(0);
		      filter: blur(0);
		      height: 80%;
		      width: 40%;
		      background: radial-gradient(circle at 130% 130%, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0) 46%, rgba(255, 255, 255, 0.8) 50%, rgba(255, 255, 255, 0.8) 58%, rgba(255, 255, 255, 0) 60%, rgba(255, 255, 255, 0) 100%);
		      -webkit-transform: translateX(131%) translateY(58%) rotateZ(168deg) rotateX(10deg);
		      transform: translateX(131%) translateY(58%) rotateZ(168deg) rotateX(10deg); }
		    .ball.bubble:after {
		      display: block;
		      background: radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 74%, white 80%, white 84%, rgba(255, 255, 255, 0) 100%); }
		
		.stage1 {
		  	width: 300px;
		  	height: 300px;
		}
		.stage2 {
		  	width: 100px;
		  	height: 100px;
		}
		.stage3 {
		  	width: 150px;
		  	height: 150px;
		}
		
		@-webkit-keyframes bubble-anim
		{
		  0% {
		    -webkit-transform: scale(1);
		    transform: scale(1); }
		
		  20% {
		    -webkit-transform: scaleY(0.95) scaleX(1.05);
		    transform: scaleY(0.95) scaleX(1.05); }
		
		  48% {
		    -webkit-transform: scaleY(1.1) scaleX(0.9);
		    transform: scaleY(1.1) scaleX(0.9); }
		
		  68% {
		    -webkit-transform: scaleY(0.98) scaleX(1.02);
		    transform: scaleY(0.98) scaleX(1.02); }
		
		  80% {
		    -webkit-transform: scaleY(1.02) scaleX(0.98);
		    transform: scaleY(1.02) scaleX(0.98); }
		
		  97%, 100% {
		    -webkit-transform: scale(1);
		    transform: scale(1); } 
		}
		
		@keyframes bubble-anim 
		{
		  0% {
		    -webkit-transform: scale(1);
		    transform: scale(1); }
		
		  20% {
		    -webkit-transform: scaleY(0.95) scaleX(1.05);
		    transform: scaleY(0.95) scaleX(1.05); }
		
		  48% {
		    -webkit-transform: scaleY(1.1) scaleX(0.9);
		    transform: scaleY(1.1) scaleX(0.9); }
		
		  68% {
		    -webkit-transform: scaleY(0.98) scaleX(1.02);
		    transform: scaleY(0.98) scaleX(1.02); }
		
		  80% {
		    -webkit-transform: scaleY(1.02) scaleX(0.98);
		    transform: scaleY(1.02) scaleX(0.98); }
		
		  97%, 100% {
		    -webkit-transform: scale(1);
		    transform: scale(1); }		   
		}
				
	</style>
  
</head>

<body style="background-color: #F2D9DE;">
	
	<h1 style="text-align:center; margin-top:200px;">Add a new student</h1>
	
	<section style="position:absolute; left:20%;" class="stage1">
      <figure class="ball bubble"></figure>
	</section>
	<section style="position:absolute; left:59%; top: 27%;" class="stage2">
      <figure class="ball bubble"></figure>
	</section>
	<section style="position:absolute; left:30%; top: 5%;" class="stage2">
      <figure class="ball bubble"></figure>
	</section>
	<section class="stage3">
      <figure class="ball bubble"></figure>
	</section>
	<section style="position:absolute; left:70%; top: 15%;" class="stage3">
      <figure class="ball bubble"></figure>
	</section>
	<section style="position:absolute; left:80%; top: 70%;" class="stage2">
      <figure class="ball bubble"></figure>
	</section>
	
	<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
			border: 3px solid pink; padding: 10px; box-shadow: 10px 25px 50px rgba(0, 0, 0, .2);" id="content">
		<ui:insert name="content">

			<h:form style="text-align:center;">


				<div>
					<h:outputText value="First Name" />
				</div>
				<div>
					<h:inputText id="fn" value="#{TheFirstName}" required="true" requiredMessage=" Enter your first name please"/>
				</div>
				<div>
					<h:message for="fn" style="color:red; font-weight:bold; font-size:15px;"/><br/>
				</div>
				
				<div style="height: 10px;"></div>

				<div>
					<h:outputText value="Last Name"/>
				</div>
				<div>
					<h:inputText id="ln" value="#{TheLastName}" required="true" requiredMessage=" Enter your last name please"/>
				</div>
				<div>
					<h:message for="ln" style="color:red; font-weight:bold; font-size:15px;"/><br/>
				</div>
				
				<div style="height: 10px;"></div>

				<div>
					<h:outputText value="Email" />
				</div>
				<div>
					<h:inputText id="email" value="#{TheEmail}" required="true" requiredMessage=" Enter your email please"/>
				</div>
				<div>
					<h:message for="email" style="color:red; font-weight:bold; font-size:15px;"/><br/>
				</div>
				
				<div style="height: 10px;"></div>

				<h:commandButton style="background-color: lightpink; padding-left:20px; padding-right:20px;" value="Save" action="#{studentManager.addStudent}" />
				<h:commandButton style="background-color: lightpink; padding-left:15px; padding-right:15px;" value="Cancel" immediate="true" action="List-students" />

			</h:form>

		</ui:insert>
	</div>


</body>

</html>
